<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gates</title>
    <link rel="stylesheet" href="gates.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-custom shadow-sm">
        <div class="container d-flex justify-content-center">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong><h1>Sheds</h1></strong>
          </a>
        </div>
      </div>
    </header>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img
                x="50%"
                y="50%"
                dy=".3em"
                src="./imgs/sheds/shed.jpg"
                alt="shed"
              />
              <div class="card-body">
                <p class="card-text">
                  It is a penthouse. Mostly to avoid a lot of weight on buildings. And less cost.
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a href="./imgs/sheds/shed.jpg">View</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="./imgs/sheds/shed1.jpg" alt="shed" />
              <div class="card-body">
                <p class="card-text">
                  Parking shed and light weight pipes. We can also use heavy pipes.
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a href="./imgs/sheds/shed1.jpg">View</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="./imgs/sheds/shed2.jpg" alt="shed" />
              <div class="card-body">
                <p class="card-text">
                  To stop rain at the entrance and can be anywhere.
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a href="./imgs/sheds/shed2.jpg">View</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="./imgs/sheds/shed3.jpg" alt="shed" />
              <div class="card-body">
                <p class="card-text">
                 Generator shed, it avoids raining on it directly.
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a href="./imgs/sheds/shed3.jpg">View</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
